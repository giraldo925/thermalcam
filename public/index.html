<!doctype html><meta charset=utf-8>
<html>
    <head>
        <script src="/public/jquery-3.3.1.min.js"></script>
        <script type="text/javascript">
            setInterval(function() {
                $.get('/frame', function(data) {
                    $('#image').attr('src', data);
                });
            }, {{ . }});

        </script>
    </head>

    <body>
        <img id="image" src="" style="display: block;"/>
    </body>
</html>
